<!-- 
    meta : ~에 대한
    metadata : data 를 설명하는 data (설정, 디자인, 구조, 해석 방법)이다.
    markup : metadata 를 표현한다.
    markup 언어 : tag 를 이용해서 metadata 를 표현한다.
        대표적인 markup 언어 : xml  - data 를 설명하는 markup 언어 (tag 를 사용자가 정한다)
                              html - 웬 페이지를 설명하는 markup 언어 (표준 tag 를 사용한다)
-->
