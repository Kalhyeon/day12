<!-- html 의 시작은 디자인, 현재는 구조 -->
<!-- 웹 표준
    HTML 5.2 : 구조를 markup
    CSS : 스타일
    JavaScript : 동작
-->
<!DOCTYPE html>
<html>
  <head>
    <title>예제 4</title>
    <style>
      /* 선택자 */
      div {
        width: 100px;
        background-color: yellowgreen;
        color: white;
        font-size: 5em;
        text-align: center;

        /* 한 줄 수직 가운데 정렬 */
        height: 100px;
        line-height: 100px;

        /* 외곽선을 둥글게 */
        border-radius: 100px;
        /* 외곽선 두께와 색상 지정 */
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div>N</div>
    <button onclick="alert('안녕');">클릭하세요</button>
    <!-- alert 함수 : 경고 창 띄우기 -->
  </body>
</html>
