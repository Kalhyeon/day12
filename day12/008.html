<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기 소개</title> <!-- 출력 시 나오는 화면 위의 이름을 "자기 소개" 로 변경 -->
  <style>
    /* 선택자 : tag, class, id */
    hr {margin-bottom: 75px;} /* 가로선의 아래쪽 margin 을 75px 로 간격 지정 */
  </style>
</head>
<body>
  <div>
    <h3>나의 소개</h3>
    <hr> <!-- 화면에 가로선 긋기 -->
    <p>
      <b>성명</b> <!-- 볼드체로 지정 -->
      &nbsp;&nbsp;&nbsp;&nbsp;홍길동 <!-- &nbsp; 는 하나당 띄어쓰기 (공백 엔티티) 한 칸 -->
    </p> <!-- p tag 를 사용하면 줄바꿈은 자동으로 된다. -->
    <p>
      <b>학번</b>
      &nbsp;&nbsp;&nbsp;&nbsp;12334567
    </p>
    <p>
      <b>학과</b>
      &nbsp;&nbsp;&nbsp;&nbsp;재밌는학과
    </p>
    <p>
      <br>
      <b>2023학년도 수강과목</b>
    </p>
    <ol> <!-- li tag 를 점이 아닌 숫자. 로 출력 -->
      <li>
        &nbsp;&nbsp;자바 프로그래밍
      </li>
      <li>
        &nbsp;&nbsp;스프링 프레임워크
      </li>
      <li>
        &nbsp;&nbsp;웹 표준
      </li>
      <li>
        &nbsp;&nbsp;데이터베이스
      </li>
    </ol>
    <b>졸업 후 진로 계획</b>
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지금도 마라탕먹고 싶고 내일도 마라탕이 먹고 싶습니다 지금 굉장히 많이 늦었는데 
      <br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;내일 스터디도 있는데 늦게 자는 것 좀 보세요ㅠ 
    </p>
  </div>
</body>
</html>
